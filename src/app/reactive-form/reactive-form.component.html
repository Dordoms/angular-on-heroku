<h2>Ejercicio 2</h2>
<hr>

<!--Creo el formulario con un input y dos botones, uno para ingresar el dato y otro para limpiar el input-->
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="dataForm">
        <label><b>Value</b></label>
        <input title="Value" type="text" formControlName="value" class="form-control" placeholder="Value..." />
        <div class="text-center">
            <button class="btn btn-primary mr-1" [disabled]="dataForm.invalid">Agregar</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
        </div>
    </form>
</div>

<!--Lista donde se muestran los datos que el usuario va ingresando-->
<h3>Lista de valores ingresados</h3>

<body>
    <ul>
        <li *ngFor="let value of values">
            <p [style.text-decoration]="clickedValues[values.indexOf(value)] ? 'line-through':'none'"
                (click)="click(value)" class="values">{{value}}</p>
        </li>
    </ul>
</body>
